<div class="container" *ngIf="apiInfo">
    <div *ngFor="let info of apiInfo">
        <img src={{info.img}} alt={{info.title}} *ngIf="info.img">
        <h3>{{info.title}}</h3><span>{{info.author}}</span>
        <p>{{info.tag}}</p><span>{{info.description}}</span>
        <a href={{info.url}} target="_blank">Enlace a web</a>
    </div>
</div>
